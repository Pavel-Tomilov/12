<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Список студентов</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">


</head>
<header>
    <div class="container text-center"><h1>Панель управления студентами</h1></div>
</header>
<body>
    <div class="container">
            <form action="#" id="add-form" name="add-form">

                    <div class="card mb-4">
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="surname">Фамилия</label>
                                <input type="text" class="form-control" id="surname" name="surname">
                            </div>

                            <div class="form-group col">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>

                            <div class="form-group col">
                                <label for="lastname">Отчество</label>
                                <input type="text" class="form-control" id="lastname" name="lastname">
                            </div>
                        </div>
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="birthday">Дата рождения</label>
                                <input type="date" class="form-control" id="birthday" name="birthday">
                            </div>

                            <div class="form-group col">
                                <label for="studyStart">Год начала обучения</label>
                                <input type="number" class="form-control" id="studyStart" name="studyStart" min="2000">
                            </div>

                            <div class="form-group col">
                                <label for="faculty">Факультет</label>
                                <input type="text" class="form-control" id="faculty" name="faculty">
                            </div>
                        </div>
                    </div>
                    <div id="error-message" class="error"></div>
                    <button id="addStudentClass" class="btn btn-primary btn-lg btn-block" type="submit"> Добавить студента</button>
                </form>
                <h2>Фильтрация</h2>
                <form action="#" id="filter-form" name="filter-form">

                    <div class="card mb-4">
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="fio">ФИО</label>
                                <input type="text" class="form-control" id="filter-fio" name="fio">
                            </div>
                        </div>
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="birthday">Год начала обучения</label>
                                <input type="number" class="form-control" id="filter-studyStart" name="studyStart">
                            </div>

                            <div class="form-group col">
                                <label for="studyStart">Год окончания обучения</label>
                                <input type="number" class="form-control" id="filter-endYear" name="endYear">
                            </div>

                            <div class="form-group col">
                                <label for="faculty">Факультет</label>
                                <input type="text" class="form-control" id="filter-faculty" name="faculty">
                            </div>
                        </div>
                    </div>
                    <button id="btnFilter" class="btn btn-primary btn-lg btn-block">Сбросить фильтрацию</button>
                </form>

        <table class="table table-bordered table-hover" id="studentTable">
            <thead class="thead-dark">
                <tr>
                    <th data-sort="FIO" class="stroke">ФИО студента</th>
                    <th data-sort="faculty" class="stroke">Факультет</th>
                    <th data-sort="age" class="stroke">Дата рождения(возраст)</th>
                    <th data-sort="studyStart" class="stroke">Годы обучения(Курс)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>

    </div>
    <script defer type="module" src="main.js"></script>
</body>

</html>
